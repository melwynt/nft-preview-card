<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>-->
</head>
<body>
    <div class="nft-card">
        <img src="img/image-equilibrium.jpg" class="nft-card__image" alt="">
        <h2 class="nft-card__name">Equilibrium #3429</h2>
        <div class="nft-card__text">Our Equilibrium collection promotes balance and calm.</div>
        <div class="nft-card__details">
            <svg class="search__icon-token">
                <use xlink:href="img/icon-ethereum.svg"></use>
            </svg>
            <div class="nft-card__value">0.041 ETH</div>
            <svg class="nft-card__icon-clock">
                <use xlink:href="img/icon-clock.svg"></use>
            </svg>
            <div class="nft-card__countdown">3 days left</div>
        </div>
        <div class="nft-card__creator-details">
            <img src="img/image-avatar.png" class="nft-card__creator-details__photo" alt="">
            <div class="nft-card__creator-details__text">Creation of Jules Wyvern</div>
        </div>
    </div>

    <!--<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Melwyn Turbant</a>.
    </div>-->
</body>
</html>
